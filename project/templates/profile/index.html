{% extends "layout/layout.html" %}

{% block title %}Index{% endblock %}
{% block content %}

    <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="sd-title">
                    <h3>Your profile</h3>
                </div>
                <section class="cover-sec">
                        <img src="/static/images/{{banner}}" alt="">
                    </section>
                <div class="jobs-list">
                        <div class="company_profile_info">
								<div class="company-up-info">
									<h3>{{name}}</h3>
                                    <h4>{{title}}</h4>
									<a href="{{linkedin}}" title=""><i class="la la-globe"></i> {{linkedin}}</a>
								</div>
							</div><!--company_profile_info end-->
                    <div class="user-profile-ov">
                        <h3>Overview</h3>
                        <p>{{desc}}</p>
                    </div>
                    <div class="user-profile-ov">
                            <h3>Experience</h3>
                            <p>{{exp}}</p>
                        </div>
                </div>
            </div>
        </div>
{% endblock %}
