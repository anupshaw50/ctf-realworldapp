{% extends "layout/layout.html" %} {% block title %}Index{% endblock %} {% block content %}

<div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="sd-title">
            <h3>Sync active sessions in memory </h3>
        </div>
        <div class="jobs-list">
            <form method="post" action="/sync/data">
                <div class="form-group">
                    <textarea class="form-control" id="textarea" name="data_obj"></textarea>        
                </div>
                <div class="form-group">
                    <button  class="btn btn-primary form-control" type="submit">Sync</button>
                </div>
            </form>
            <div class="jobs-list">
                <center>
                    <p>Synchronizing data from other system result:
                        <br><br> {% autoescape false %} {{content}} {% endautoescape %}</p>
                </center>
            </div>
        </div>
    </div>
</div>
{% endblock %}
